<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demok√§li</title>

    <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
</head>
<script>
    $(function() {
        $("#get-koulutus").on("click", function() {
          getKoulutus($("#query").val());
        });
    });

    var getKoulutus = function(query) {
        $.ajax("http://localhost:3000/tarjonta-indeksoija/api/ui/search?query=" + query)
          .done(function(data) {
            $('#koulutus-res').append(
                data.result.map(function(item) {
                    var formattedData = JSON.stringify(item, null, 2);
                    return $('<pre></pre>').html(formattedData);
                })
            );
          });
    }
</script>
<body>
    Hae koulutuksia: <input id="query" type="text" placeholder="Hakusana">
    <button id="get-koulutus">Hae</button><br>
    <div id="koulutus-res"></div>
</body>
</html>
